allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

subprojects {
    // 각 프로젝트가 로드될 때 실행됩니다.
    project.plugins.withType(com.android.build.gradle.BasePlugin.class).configureEach {
        project.android {
            if (namespace == null) {
                namespace project.group
            }
        }
    }
}